<script id="form-template" type="text/html">
    <div class="centered-form">
        <div class="centered-form__box">
            <div class="switcher">
                <button class="switcher__button new switcher__button--active">New Room</button>
                <button class="switcher__button select">Select a room</button>
            </div>
            <h1>Join</h1>
            <form class="new-room-form" action="/chat.html">
<!--                <label>Display name</label>-->
<!--                <input type="text" name="username" placeholder="Display name" required>-->
                <label>Room</label>
                <input type="text" name="room" placeholder="Room name" required>
                <button>Join</button>
            </form>
            <form class="select-room-form hidden" action="/chat.html">
<!--                <label>Display name</label>-->
<!--                <input type="text" name="username" placeholder="Display name" required>-->
                <label>Room</label>
                <select class="select-dropdown" name="room">
                    {{#rooms}}
                    <option value="{{val}}">{{txt}}</option>
                    {{/rooms}}
                </select>
                <button>Join</button>
            </form>
        </div>
    </div>
</script>
<div id="login-form"></div>
