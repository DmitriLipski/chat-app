<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<script id="form-template" type="text/html">
    <div class="centered-form">
        <div class="centered-form__box">
            <div class="switcher">
                <button class="switcher__button new switcher__button--active">New Room</button>
                <button class="switcher__button select">Select a room</button>
            </div>
            <h1>Join a room</h1>
            <form class="new-room-form" action="/poker.html">
                <label for="create-room">Room name</label>
                <input id="create-room" type="text" name="room" placeholder="Poker room" required>
                <button>Join</button>
            </form>
            <form class="select-room-form hidden" action="/poker.html">
                <label for="select-room">Room name</label>
                <select id="select-room" class="select-dropdown" name="room">
                    {{#rooms}}
                    <option value="{{val}}">{{txt}}</option>
                    {{/rooms}}
                </select>
                <button>Join</button>
            </form>
        </div>
    </div>
</script>
<div id="login-form"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
